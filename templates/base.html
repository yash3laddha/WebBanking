{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block title %}
  {% endblock title %}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
  <div class="container pt-3 fixed-top">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

      nav {
        border-radius: 12px;
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000066;">
      <img src="{% static 'images/3.png' %}" style="width: 50px;">
      <a class="navbar-brand" href="#" style="font-family: 'Pacifico', cursive; font-size: 25px;">&nbsp;Soft Bank</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cust' %}">View all Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transhistory' %}">Transaction History</a>
          </li>
        </ul>

      </div>
    </nav>
  </div>
  {% block content %}
  {% endblock content%}
  <!-- Footer -->
  <div>
    <br>
    <footer class="page-footer font-small blue fixed-bottom">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3 text-white" style="background-color: #000066;">&copy; 2021 Copyright
        :
        <a href="{% url 'index' %}"> SoftBank.com</a>
      </div>
      <!-- Copyright -->

    </footer>
  </div>
  <!-- Footer -->
</body>

</html>
